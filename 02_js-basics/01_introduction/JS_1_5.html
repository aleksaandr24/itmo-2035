<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Самостоятельная работа 1.5</title>    
</head>
<body>
    <script>
        {
            "use strict";
            const ADMIN = "admin"; //создать константу и присвоить ей значение
            console.log(ADMIN); //вывести значение константы
            ADMIN = "new_admin";
            /*попытка присвоить константе новое значение приводит к ошибке:
            Uncaught TypeError: Assignment to constant variable
            Константа неизменна, потому что она создаёт новую именованную ссылку на область памяти,
            доступную только для чтения. Это не означает, что указываемое значение неизменно,
            но это означает, что идентификатор не может быть переназначен. 
            Например, если константа указывает на объект, то сам объект может быть изменён. */
        }
    </script>
</body>
</html>
