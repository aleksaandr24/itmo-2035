<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Самостоятельная работа 1.6</title>    
</head>
<body>
    <script>
        {
            "use strict";
            let a = 3, b = 5;
            let check1 = a + b; //сложение
            let check2 = a - b; //вычитание
            let check3 = a * b; //умножение
            let check4 = a / b; //деление
            let check5 = a % b; //остаток от деления
            let check6 = a ** b; //возведение в степень
            console.log(check1, check2, check3, check4, check5, check6);
        }
    </script>
</body>
</html>
