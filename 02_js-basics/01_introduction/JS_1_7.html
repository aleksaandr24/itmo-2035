<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Самостоятельная работа 1.7</title>    
</head>
<body>
    <script>
        {
            "use strict";
            let a = 0, b = 0;
            let incAfter = a++; //постфиксный инкремент a
            console.log(incAfter); // 0
            let incPost = ++b; //префиксный инкремент b
            console.log(incPost); // 1
        }
    </script>
</body>
</html>
