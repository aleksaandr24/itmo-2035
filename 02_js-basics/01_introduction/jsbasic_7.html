<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Практическое задание 1.7</title>
    <script>
        //постфиксная форма
        let a = 1;
        let tmp = a++; //сначала возвращается значение a, затем инкрементирует
        console.log(`${tmp} и ${a}`);
        console.log(`декремент a = ${a--}`); //сначала возвращается значение a, затем декрементирует

        //префиксная форма
        let b = 1;
        tmp = ++b; //сначала инкрементирует b, затем возвращается значение
        console.log(`${tmp} и ${b}`);
        console.log(`декремент b = ${--b}`); ////сначала декрементирует b, затем возвращается значение
    </script>
</head>

</html>
