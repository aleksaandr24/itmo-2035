<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>Самостоятельная работа 1.8</title>    
</head>
<body>
    <script>
        {
            "use strict";
            let a = 5, b = 5;
            let decAfter = a--; //постфиксный декремент a
            console.log(decAfter); // 5
            let decPost = --b; //префиксный декремент b
            console.log(decPost); // 4
        }
    </script>
</body>
</html>
