<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.5</title>    
</head>
<body>
    <div style="width: 200px; height: 200px; border: 1px solid red;" id="coords"></div>
    <input type="submit" onclick="coordScreen()">
    <script>
        {
            "use strict";
            
            coordScreen = () => {
                coord = document.getElementById("coords");
                coord.innerHTML = `<b>screenLeft</b> = ${window.screenLeft}
                                    <br><b>screenTop</b> = ${window.screenTop}
                                    <br><b>screenX</b> = ${window.screenX}
                                    <br><b>screenY</b> = ${window.screenY}`;
            }
        }
    </script>
</body>
</html>
