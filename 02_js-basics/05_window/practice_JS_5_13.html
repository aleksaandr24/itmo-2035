<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.13</title>    
</head>
<body onload="showDate()">
    <p>Текущая дата - <b id="date"></b></p>    
    <script>
        {
            "use strict";
            
            showDate = () => {
                let monthNamesArray = ["Январь", "Февраль", "Март", "Апрель",
                                    "Май", "Июнь", "Июль", "Август", "Сентябрь",
                                    "Октябрь", "Ноябрь", "Декабрь"];
                let dateNow = new Date(2001, 7, 23);
                let monthNow = dateNow.getMonth();
                let date = "getMonth() возвращает " + monthNow +
                            "; месяц " + monthNamesArray[monthNow];
                document.querySelector("#date").innerHTML = date;
            }
        }
    </script>
</body>
</html>
