<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.6</title>    
</head>
<body>
    <a href="javascript:void(0)" onclick="openWindow()">Отобразить начальную страницу в новом окне</a>
    <script>
        {
            "use strict";
            
            let newWindow;

            openWindow = () => {
                newWindow = window.open("https://ya.ru", "NewWindow");
                newWindow.focus();
            }
        }
    </script>
</body>
</html>
