<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.17</title>    
</head>
<body>
    <b id="date"></b><br>
    Введите год рождения<input type="text" id="year"><br>
    Введите месяц рождения (1-12)<input type="text" id="month"><br>
    Введите день рождения<input type="text" id="day"><br>
    <input type="button" value="Рассчитать" onclick="showDate();">
    <script>
        {
            "use strict";
            
            showDate = () => {
                
                let userAge;
                let userYear = document.getElementById("year").value;
                let userMonth = document.getElementById("month").value;
                let userDay = document.getElementById("day").value;
                let userBirthdayDate = new Date();
                userBirthdayDate.setMonth(userMonth - 1);
                userBirthdayDate.setDate(userDay);
                let currentDate = new Date();
                let currentYear = currentDate.getFullYear();
                
                if (currentDate < userBirthdayDate) {
                    userAge = currentYear - userYear - 1;
                } else {
                    userAge = currentYear - userYear;
                }                
                text = "Вам " + userAge + " лет";
                document.getElementById("date").innerHTML = text;
            }
        }
    </script>
</body>
</html>
