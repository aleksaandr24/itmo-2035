<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 5.5</title>
</head>
<body>
    <div class="myDiv" style="background-color: red; height: 300px; font-family: Arial, Helvetica, sans-serif;">Текст внутри блока</div>
    <input type="text" value=".myDiv" id="elem"><br>
    <input type="text" value="backgroundColor" id="style"><br>
    <input type="text" value="#ccc" id="value"><br>
    <input type="button" value="Изменить стиль" onclick="changeStyle()">
    <script>
        {
            "use strict";
            
            function changeStyle() {                
                let userElem = document.getElementById("elem").value;
                let userStyle = document.getElementById("style").value;
                let userValue = document.getElementById("value").value;
                let divElement = document.querySelector(userElem);
                if (divElement) {                    
                    document.querySelector(userElem).style[userStyle] = userValue;
                }
            }
        }
    </script>
</body>
</html>
