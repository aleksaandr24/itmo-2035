<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.19</title> 
</head>
<body>    
    <input type="button" onclick="roundDecimals(2, 1.1);" value="Рассчитать">
    <script>
        {
            "use strict";
            
            roundDecimals = (originalNumber, decimals) => {
                let res1 = originalNumber * Math.pow(10, decimals);
                alert(res1);
                let res2 = Math.round(res1);
                alert(res2);            
            }
        }
    </script>
</body>
</html>
