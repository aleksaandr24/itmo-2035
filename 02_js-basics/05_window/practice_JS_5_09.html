<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.9</title>    
</head>
<body>
    <div class="myDiv" style="background-color: red; height: 300px; font-family: Arial, Helvetica, sans-serif;">Текст внутри контейнера</div>
    <input type="button" value="Определить стиль" onclick="styleCurrent()">
    <script>
        {
            "use strict";
            
            styleCurrent = () => {                
                let divBg = document.getElementsByClassName("myDiv")[0];                
                let divBgColor;                
                if (divBg.style) {
                    divBgColor = divBg.style["background-color"];
                }
                console.log(divBgColor);
            }
        }
    </script>
</body>
</html>
