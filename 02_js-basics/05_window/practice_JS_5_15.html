<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.15</title>    
</head>
<body onload="showDate()">
    <p>Текущая дата - <b id="date"></b></p>
    <script>
        {
            "use strict";
            
            showDate = () => {
                dayNamesArray = ["Воскресенье", "Понедельник", "Вторник", "Среда",
                                "Четверг", "Пятница", "Суббота"];
                let dateNow = new Date(2001, 7, 23);
                let dayNow = dateNow.getDay();
                text = "день недели " + dayNamesArray[dayNow];
                document.getElementById("date").innerHTML = text;
            }
        }
    </script>
</body>
</html>
