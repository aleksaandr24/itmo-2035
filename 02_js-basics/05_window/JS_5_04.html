<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 5.4</title>
</head>
<body>
    <div class="myDiv" style="background-color: red; height: 300px; font-family: Arial, Helvetica, sans-serif;">Текст внутри блока</div>
    <input type="button" value="Получить значение стиля" onclick="getStyle('backgroundColor')">
    <p id="outputP"></p>
    <script>
        {
            "use strict";
            
            function getStyle(nameStyle) {                
                let divElement = document.getElementsByClassName("myDiv")[0];                
                let divStyle;                
                if (divElement.style) divStyle = divElement.style[nameStyle];                
                document.getElementById("outputP").innerText = "Полученное значение стиля " +
                nameStyle + " для элемента myDiv - " + divStyle;
            }
        }
    </script>
</body>
</html>
