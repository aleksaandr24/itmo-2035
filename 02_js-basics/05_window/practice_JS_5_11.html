<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 5.11</title>    
</head>
<body onload="showDate()">
    <p>Заданная дата - <b id="myDate"></b></p>
    <p>Текущая дата - <b id="date"></b></p>
    <script>
        {
            "use strict";
            
            showDate = () => {
                let myDateVar = new Date("August 23, 2001 3:02:01");
                let dateVar = Date();
                document.querySelector("#myDate").innerHTML = myDateVar;
                document.querySelector("#date").innerHTML = dateVar;
            }
        }
    </script>
</body>
</html>
