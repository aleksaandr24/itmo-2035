<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.6</title>    
</head>
<body>
    <ol id="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <input type="button" value="Удалить" onclick="removeItem();"><br>
    <input type="button" value="Определить дочерние элементы" onclick="showChildItems();">
    <script>
        {
            "use strict";
            
            function showChildItems() {
                let list = document.getElementById("list");
                for (let i = 0; i < list.childNodes.length; i++) {
                    let child = list.childNodes[i];
                    console.log("=== " + child + i + " ===")
                    console.log("child.nodeName: " + child.nodeName);
                    console.log("child.nodeValue: " + child.nodeValue);
                    console.log("child.nodeType: " + child.nodeType);
                }
            }

            function removeItem() {
                let listItem = document.getElementById("list");
                if (listItem.childNodes.length > 0) listItem.removeChild(listItem.firstChild);
            }
            
        }
    </script>
</body>
</html>
