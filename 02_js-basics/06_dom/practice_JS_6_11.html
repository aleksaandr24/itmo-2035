<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.11</title>    
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>    
    <input type="button" value="Заменить пункты" onclick="addItem();"><br>        
    <script>
        {
            "use strict";
            
            function addItem() {
                let index = 0;
                let names = ["Алина", "Наталья", "Марина", "Екатерина", "Юлия", "Мария", "Анастасия", "Елена"];
                let list = document.getElementById("list");

                for (let i = list.children.length - 1; i >= 0; i--) {
                    let newNode = document.createElement("li");
                    index++;
                    let newTextNode = document.createTextNode(index + ") " + names[i]);
                    newNode.appendChild(newTextNode);
                    list.replaceChild(newNode, list.children[index - 1]);
                }
            }
        }
    </script>
</body>
</html>
