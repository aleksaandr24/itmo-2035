<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.5</title>    
</head>
<body>
    <p id="para">Один
        <em class="a">Два</em>
        <b>Три</b>
        методичка
        <!-- Начинается форма -->
        <input type="button">
    </p>
    <script>
        {
            "use strict";
            
            window.onload = function() {                
                let a = document.getElementById("para");
                for (let i = 0; i < a.childNodes.length; i++) {
                    let b = a.childNodes[i];
                    console.log("=== " + b + i + " ===")
                    console.log("b.nodeName: " + b.nodeName);
                    console.log("b.nodeValue: " + b.nodeValue);
                    console.log("b.nodeType: " + b.nodeType);
                }
            }
        }
    </script>
</body>
</html>
