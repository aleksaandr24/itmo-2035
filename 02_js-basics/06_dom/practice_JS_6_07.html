<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.7</title>    
</head>
<body>
    <ol id="list">
        <li>Алина</li>
        <li>Наталья</li>
        <li>Марина</li>
        <li>Юлия</li>
        <li>Мария</li>
    </ol>
    <ol id="listA">
        <li>Алина</li>
        <li>Наталья</li>
        <li>Марина</li>
        <li>Юлия</li>
        <li>Мария</li>
    </ol>
    <input type="button" value="Добавить" onclick="addItem();"><br>    
    <script>
        {
            "use strict";
            
            function addItem() {
                let listOfItems = document.getElementById("list");
                let br = document.createElement("br");
                let li = document.createElement("li");
                li.innerHTML = "Елена";
                listOfItems.appendChild(br);
                listOfItems.appendChild(li);
                let listAOfItems = document.getElementById("listA");
                li = document.createElement("li");
                li.innerHTML = "Анастасия";
                listAOfItems.appendChild(li);
            }
            
        }
    </script>
</body>
</html>
