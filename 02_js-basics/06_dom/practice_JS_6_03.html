<html lang="ru">
<head>

    <title>Практическая работа 6.3</title>

<body>
    <p>DOM</p>
    <i>DOM i</i>
    <p>DOM</p>
    <i>DOM i</i>
    <i>DOM i</i>
    <p>DOM</p>
    <p>DOM</p>
    <script>
        {
            "use strict";
            
            window.onload = function() {
                let a = document.getElementsByTagName('p');
                let b = document.getElementsByTagName('i');
                console.log(typeof a);
                console.log(typeof b);
                console.log(a.length);
                console.log(b.length);
                for (let i in a) console.log(`a${i} = ${a[i]}`);
                for (let j in b) console.log(`b${j} = ${b[j].innerText}`);
            }            
        }
    </script>
