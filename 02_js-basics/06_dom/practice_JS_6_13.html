<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.13</title>    
</head>
<body>
    <div id="urgent"><h1>Внимание!!!</h1></div>
    <script>
        {
            "use strict";
            
            let nextColor = 0;

            function animation() {
                let e = document.getElementById("urgent");
                e.style.border = "solid black 5px";
                e.style.padding = "50px";
                let colors = ["white", "yellow", "orange", "red"];
                
                if (nextColor < colors.length - 1) {
                    nextColor++;
                    e.style.borderColor = colors[nextColor];
                } else {
                    nextColor = 1;
                    e.style.borderColor = colors[nextColor];
                }
            }
            setInterval("animation()", 1000);
        }
    </script>
</body>
</html>
