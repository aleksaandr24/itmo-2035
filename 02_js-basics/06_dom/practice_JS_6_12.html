<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.12</title>    
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
    </ul>    
    <input type="button" value="Добавить пункт" onclick="addItem();"><br>        
    <script>
        {
            "use strict";
            
            let index = 1;

            function addItem() {
                let list = document.getElementById("list");
                index++;
                let newNode = "<li>Item " + index + "</li>";
                list.innerHTML += newNode;
            }
        }
    </script>
</body>
</html>
