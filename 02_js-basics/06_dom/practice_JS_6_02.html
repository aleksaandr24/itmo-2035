<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 6.2</title>    
</head>
<body>
    <p name="top">Ссылка 1</p>
    <p name="top">Ссылка 2</p>
    <br>
    <br>
    <input type="radio" name="pol" value="male"><br>
    <input type="radio" name="pol" value="female"><br>
    <input type="radio" name="pol" value="unknown"><br>
    <script>
        {
            "use strict";
            
            window.onload = function() {
                let p = document.getElementsByName("top");
                for (let j in p) console.log(j + " = " + p[j]);
                let pol = document.getElementsByName("pol");
                
                console.log(pol);
                for (let k in pol) console.log(k + " = " + pol[k]);
            }
        }
    </script>
</body>
</html>
