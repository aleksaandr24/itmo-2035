<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 3.1 - Вызов функции без аргументов</title>
    <script>
        {
            "use strict";
            function showWages() {
                let newWages = 10000 * 1.5;
                alert("Ваша новая зарплата " + newWages);
            }
        }
    </script>
</head>
<body onload="showWages()">
    
</body>
