<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 3.2 - Вызов функции без аргументов</title>
    <script>
        {
            "use strict";
            function showWages() {
                let oldWages = document.getElementById("oldW").value;
                let coefficientWages = document.getElementById("coefficientW").value;
                let newWages = oldWages * coefficientWages;
                alert("Ваша новая зарплата " + newWages);
            }
        }
    </script>
</head>
<body>
    Введите старую зарплату:<br>
    <input type="text" name="old" id="oldW"><br>
    Введите коэффициент повышения зарплаты:<br>
    <input type="text" name="coefficient" id="coefficientW"><br>
    <input type="submit" onclick="showWages()" value="Рассчитать">
</body>
</html>
