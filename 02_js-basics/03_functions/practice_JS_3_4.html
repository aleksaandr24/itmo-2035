    <title>Практическая работа 3.4 - Возвращение значение функции</title>
    <script>
        function logon() {
            let userID = prompt("Введите логин");
            let password = prompt("Введите пароль");
            let valid = validateLogon(userID, password);
            if (valid == true) {
                alert("Правильный пароль");
            } else {
                alert("Неправильный пароль")
            }
        }

        function validateLogon(id, pwd) {
            let returnValue;
            if (id == "ИвановИван" && pwd == "пароль") {
                returnValue = true;
            } else {
                returnValue = false;
            }
            return returnValue;
        }

        logon();
    </script>
