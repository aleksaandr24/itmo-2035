<body>
    <form name="contact" action="#" method="post">
        <p>
            Имя: <input type="text" name="formName"><br>
            Фамилия: <input type="text" name="formLastname"><br>
            Email: <input type="text" name="formEmail"><br>
            <input name="submit" value="Submit" type="submit" onclick="setEmail();">
            <input name="reset" value="Reset" type="reset">
        </p>
    </form>
    <script>
        {
            "use strict";

            function setEmail() {
                with(document.forms.contact) {
                    if (formName.value.length > 0 && formLastname.value.length > 0) {
                        formEmail.value = formName.value.charAt(0) + formLastname.value + "@my.com";
                    }
                }
            }
        }
    </script>
</body>
