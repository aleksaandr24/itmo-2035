<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 8.1</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            Имя: <input type="text" name="formName"><br>
            Фамилия: <input type="text" name="formLastname"><br>
            Email: <input type="text" name="formEmail" onblur="validateEmail(this.value);"><br>
            <input name="submit" value="Submit" type="submit">
            <input name="reset" value="Reset" type="reset">
        </p>
    </form>
    <script>
        {
            "use strict";

            function validateEmail(emailAddress) {
                let location = emailAddress.indexOf("@");
                if (location == -1) {
                    alert("Введите Email");
                }
            }
        }
    </script>
</body>
</html>
