    <title>Самостоятельная работа 4.9</title>
</head>
<body>
    <script>
        {
            "use strict";            
            
            let myArr = [1, 2, 3, 4, 5, 6, 7, 8, 0];
            getEven = (arr) => {                
                let arrEven = [];
                arr.forEach(item => {                    
                    if (item % 2 == 0) {
                        arrEven.push(item);
                    }                    
                });
                return arrEven;               
            }

            console.log(getEven(myArr));            
        }
    </script>
</body>
