<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 4.3</title>
</head>
<body>
    <script>
        {
            "use strict";            
            
            let products = [];
            products[0] = "Блины";
            products[1] = "Квас";
            products[3] = "Пельмени";
            products[4] = "Икра";
            
            document.write("<pre>");
            document.writeln(printProducts(products));
            document.write("</pre>");
            printProducts(products);
            
            function printProducts(array) {
                let tmpArr = [];
                for (let i = 0; i < array.length; i++) {                    
                    if (array[i] != undefined) {                        
                        tmpArr.push(array[i])
                    }                    
                }                
                return tmpArr.join("/");            
            }
        }
    </script>
</body>
</html>
