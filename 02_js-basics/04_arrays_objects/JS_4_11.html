<body>
    <script>
        {
            "use strict";            
            
            let name = "Станислав";
            console.log(getChar(name, 0)); // Выводит С
            console.log(getChar(name, 1)); // Выводит т
            
            function getChar(str, index) {
                return str.charAt(index);
            }
        }
    </script>
