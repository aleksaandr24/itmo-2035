<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 4.8</title>
</head>
<body>
    <script>
        {
            "use strict";            
            
            let city = {};
            city["name"] = "ГородN";
            city["population"] = "10 млн";            
            city["printProperties"] = function() {
                let tmpArr = [];
                for (let k in this) {
                    tmpArr.push(k + "=" + this[k]);
                }
                return tmpArr.join("/");
            }
            Object.defineProperty(city, "printProperties", { enumerable: false} );
            
            console.log(city.printProperties());
        }
    </script>
</body>
</html>
