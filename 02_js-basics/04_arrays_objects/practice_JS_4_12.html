<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 4.12</title>    
</head>
<script>
    {
        "use strict";
        let city1 = {
            name: "ГородN",
            population: 10000000, 
            getName: function() { 
                return this.name;
            },
            exportStr: function() {                
                let str = "";
                for (let k in this) {
                    str += k + " = " + this[k] + "<br>";
                }
                return str;
            }        
        };
        Object.defineProperty(city1, "getName", { enumerable: false} );
        Object.defineProperty(city1, "exportStr", { enumerable: false} );
        let city2 = {
            name: "ГородM", 
            population: 1e6, 
            getName: function() { 
                return this.name; 
            },
            exportStr: function() {                
                let str = "";
                for (let k in this) {
                    str += k + " = " + this[k] + "<br>";
                }
                return str;
            }
        };
        Object.defineProperty(city2, "getName", { enumerable: false} );
        Object.defineProperty(city2, "exportStr", { enumerable: false} );        
        document.write(city1.exportStr());
        document.write(city2.exportStr());
    }
</script>
<body>
    
</body>
</html>
