<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Самостоятельная работа 4.12</title>
</head>
<body>
    <script>
        {
            "use strict";
            
            let name = "Станислав";
            console.log(getIndexOfChar(name, "С")); // Выводит 0
            console.log(getIndexOfChar(name, "а")); // Выводит 2
            console.log(getIndexOfChar(name, "я")); // Выводит -1

            function getIndexOfChar(str, symbol) {
                return str.indexOf(symbol);
            }
        }
    </script>
</body>
