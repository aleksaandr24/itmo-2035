<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 4.15</title>    
</head>
<script>
    {
        "use strict";
        function fullName() {
            let firstName = "Иван";
            let lastName = "Иванов";
            let space = " ";
            let newString = firstName + space + lastName;
            document.getElementById("name").innerHTML = newString;
        }

    }
</script>
<body onload="fullName()">
    <p>Добрый день - <b id="name"></b></p>
</body>
</html>
