<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самостоятельная работа 4.2</title>
</head>
<body>
    <script>
        {
            "use strict";            
            
            let products = [];
            products[0] = "Блины";
            products[1] = "Квас";
            products[3] = "Пельмени";
            products[4] = "Икра";
            
            printProducts(products);
            
            function printProducts(array) {
                for (let i = 0; i < array.length; i++) {
                    // Условие для проверки пустоты выводимого элемента
                    if (array[i] != undefined) {
                        document.write(array[i] + "<br>");
                    }       
                }                
            }
        }
    </script>
</body>
</html>
