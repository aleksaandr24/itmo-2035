<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа 4.17</title>    
</head>
<script>
    {
        "use strict";
        function at() {
            let firstName = "Иван";
            let indexValue = firstName.indexOf("а");
            document.getElementById("index").innerHTML = indexValue;
            if (indexValue !== -1) {
                let character = firstName.charAt(indexValue);
                document.getElementById("character").innerHTML = character;
            }            
        }
    }
</script>
<body onload="at()">
    Имя: Иван<br>
    Индекс буквы - <b id="index"></b>
    Буква - <b id="character"></b>
</body>
</html>
