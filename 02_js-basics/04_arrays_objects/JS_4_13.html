        {
            "use strict";
            
            let names = "Станислав, Нина, Илья, Николай, Ирина, Дмитрий, Алла";           
            console.log(getSplitArr(names, ", "));
            // Выводит ['Станислав', 'Нина', 'Илья', 'Николай', 'Ирина', 'Дмитрий', 'Алла']

            function getSplitArr(str, sep) {
                return str.split(sep);
            }
        }
