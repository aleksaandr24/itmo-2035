    <title>Практическая работа 4.11</title>    
</head>
<script>
    {
        "use strict";
        
        function isEmpty(obj) {
            for (let k in obj) {
                if (obj.hasOwnProperty(k)) {
                    return false;
                }
            }
            return true;
        }

        let schedule = {};
        alert(isEmpty(schedule)); // true

        schedule["8:30"] = "get up";
        alert(isEmpty(schedule)); // false
    }
</script>
