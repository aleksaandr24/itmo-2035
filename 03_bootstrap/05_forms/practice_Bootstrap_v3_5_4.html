<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v3 5.4</title>
</head>
<body>
    <div class="container">
        <h4>Типы иконок</h4>
        <button type="button" class="btn btn-default">По-умолчанию</button>
        <button type="button" class="btn btn-primary">Основная</button>
        <button type="button" class="btn btn-success">Успех</button>
        <button type="button" class="btn btn-info">Информация</button>
        <button type="button" class="btn btn-warning">Предупреждение</button>
        <button type="button" class="btn btn-danger">Опасный</button>
        <button type="button" class="btn btn-link">Ссылка</button>
        <h4>Размеры иконок</h4>
        <button type="button" class="btn btn-primary btn-lg">Большая</button>
        <button type="button" class="btn btn-success">Обычная</button>
        <button type="button" class="btn btn-info btn-sm">Маленькая</button>
        <button type="button" class="btn btn-warning btn-xs">Самая маленькая</button>
        <button type="button" class="btn btn-danger btn-block">Под размер блока</button>
        <h4>Активные кнопки</h4>
        <button type="button" class="btn btn-default active">По-умолчанию</button>
        <button type="button" class="btn btn-primary active">Основная</button>
        <button type="button" class="btn btn-success active">Успех</button>
        <button type="button" class="btn btn-info active">Информация</button>
        <button type="button" class="btn btn-warning active">Предупреждение</button>
        <button type="button" class="btn btn-danger active">Опасный</button>
        <button type="button" class="btn btn-link active">Ссылка</button>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
