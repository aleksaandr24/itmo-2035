<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Самостоятельная работа Bootstrap v4 5.1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-2 col-lg-5 offset-lg-2">
                <form action="#">
                    <div class="card shadow bg-light m-3 p-3">
                        <h5 class="card-title mb-3">Welcome Back</h5>
                        <div class="form-group">
                            <label for="formUserName" class="form-label">Username</label>
                            <input type="text" class="form-control" id=formUserName" name="formUserName" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="formUserPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id=formUserPassword" name="formUserPassword" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberCheck" value="rememberChecked">
                            <label for="rememberCheck" class="form-check-label">Remember me</label>
                        </div>
                        <div class="text-right mt-2">
                            <button type="button" class="btn btn-dark">Login</button>
                        </div>
                        <div class="dropdown-divider mt-3 mb-3"></div>
                        <p class="text-center">Have not account yet? <a href="#">Signup</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
