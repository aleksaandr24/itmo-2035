<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v4 5.8</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" class="form-inline">
                    <label for="first_name" class="mr-sm-2 mb-0 sr-only">Имя</label>
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="first_name" placeholder="Имя">
                    <label for="last_name" class="mr-sm-2 mb-0">Фамилия</label>
                    <input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="last_name" placeholder="Фамилия">
                    <button type="submit" class="btn btn-primary mt-2 mt-sm-0">Отправить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
