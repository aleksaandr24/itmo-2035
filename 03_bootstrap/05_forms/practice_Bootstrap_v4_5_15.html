<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v4 5.15</title>
</head>
<body>
    <div class="container">
        <!-- Флажки -->
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inLineCheckbox1" value="1">
            <label for="inLineCheckbox1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inLineCheckbox2" value="2">
            <label for="inLineCheckbox2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inLineCheckbox3" value="3">
            <label for="inLineCheckbox3" class="form-check-label">3</label>
        </div>
        <!-- Переключатели -->
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="inLineRadio1" value="1">
            <label for="inLineRadio1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="inLineRadio2" value="2">
            <label for="inLineRadio2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="inLineRadio3" value="3">
            <label for="inLineRadio3" class="form-check-label">3</label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
