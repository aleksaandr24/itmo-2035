<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v3 5.3</title>
</head>
<body>
    <div class="container">
        <div class="form-group has-success has-feedback">
            <label for="inputSuccess" class="control-label">Успешный ввод с иконкой и шириной input-lg</label>
            <input type="text" class="form-control input-lg" id="inputSuccess">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-error has-feedback">
            <label for="inputSuccess" class="control-label">Ошибка с иконкой и шириной input-sm</label>
            <input type="text" class="form-control input-sm" id="inputSuccess">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <form action="#" class="form-horizontal">
            <div class="form-group has-warning has-feedback">
                <label for="inputSuccess" class="control-label col-sm-3">Предупреждение с иконкой и шириной col-sm-3</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputSuccess">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    <span class="help-block">Элемент формы - предупреждение с иконкой и шириной col-sm-5</span>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
