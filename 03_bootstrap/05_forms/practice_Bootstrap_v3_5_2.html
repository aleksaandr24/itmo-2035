<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v3 5.2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" class="form-horizontal" role="form">
                    <div class="form-group">
                        <h3>Поле ввода</h3>
                        <label for="inputEmail3" class="col-sm-2">Email</label>
                        <div class="col-sm-2">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <h3>Текстовая область</h3>
                        <label for="inputEmail3" class="col-sm-2">Текстовая область</label>
                        <div class="col-sm-2"><textarea class="form-control" rows="3"></textarea></div>
                    </div>
                    <div class="form-group">
                        <h3>Флажки</h3>
                        <div class="checkbox">
                            <label><input type="checkbox">Флажок</label>
                        </div>
                        <div class="checkbox disabled"><label><input type="checkbox" disabled>Флажок отключенный</label></div>
                        <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox1" value="option1">1</label>
                        <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox2" value="option2">2</label>
                        <label class="checkbox-inline"><input type="checkbox" id="inlineCheckbox3" value="option3">3</label>
                    </div>
                    <div class="form-group">
                        <h3>Переключатели</h3>
                        <div class="radio">
                            <label><input type="radio" name="optionsRadio" id="optionRadio1" value="option1" checked>Первый</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optionsRadio" id="optionRadio2" value="option2">Второй</label>
                        </div>
                        <div class="radio disabled">
                            <label><input type="radio" name="optionsRadio" id="optionRadio3" value="option3" disabled>Неактивный</label>
                        </div>
                        <label class="radio-inline"><input type="radio" name="optionsRadio" id="optionRadio1" value="option1" checked>1</label>
                        <label class="radio-inline"><input type="radio" name="optionsRadio" id="optionRadio1" value="option1" checked>2</label>
                        <label class="radio-inline"><input type="radio" name="optionsRadio" id="optionRadio1" value="option1" checked>3</label>
                    </div>
                    <div class="form-group">
                        <h3>Меню выбора</h3>
                        <label for="sel" class="col-sm-2">
                            <select class="form-control" id="sel"><option>1</option><option>2</option></select>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
