<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v4 4.1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg mr-2" role="group">
                        <button class="btn btn-secondary" type="button">lg</button>
                        <button class="btn btn-secondary" type="button">lg</button>
                    </div>
                    <div class="btn-group mr-2" role="group">
                        <button class="btn btn-secondary" type="button">btn</button>
                        <button class="btn btn-secondary" type="button">btn</button>
                    </div>
                    <div class="btn-group btn-group-sm mr-2" role="group">
                        <button class="btn btn-secondary" type="button">sm</button>
                        <button class="btn btn-secondary" type="button">sm</button>
                    </div>
                </div>
                <br>
                <div class="btn-group-vertical" role="group">
                    <button class="btn btn-secondary" type="button">1</button>
                    <button class="btn btn-secondary" type="button">2</button>
                    <div class="btn-group">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">
                                Меню <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Пункт 1</a>
                                <a class="dropdown-item" href="#">Пункт 2</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="btn-group d-flex">
                    <div class="btn-group w-100">
                        <button class="btn btn-secondary">Первая</button>
                    </div>
                    <div class="btn-group w-100">
                        <button class="btn btn-secondary">Вторая</button>
                    </div>
                    <div class="btn-group w-100">
                        <button class="btn btn-secondary">Третья</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
