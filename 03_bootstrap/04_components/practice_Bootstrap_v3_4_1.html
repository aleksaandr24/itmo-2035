<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v3 4.1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-lg">
                        <button class="btn btn-default" type="button">lg</button>
                        <button class="btn btn-default" type="button">lg</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default" type="button">btn</button>
                        <button class="btn btn-default" type="button">btn</button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-default" type="button">sm</button>
                        <button class="btn btn-default" type="button">sm</button>
                    </div>
                    <div class="btn-group btn-group-xs">
                        <button class="btn btn-default" type="button">xs</button>
                        <button class="btn btn-default" type="button">xs</button>
                    </div>
                </div>
                <br>
                <div class="btn-group-vertical">
                    <button class="btn btn-default" type="button">1</button>
                    <button class="btn btn-default" type="button">2</button>
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            Меню <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Пункт 1</a></li>
                            <li><a href="#">Пункт 2</a></li>
                        </ul>
                    </div>
                </div>
                <br><br>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-default">Первая</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default">Вторая</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default">Третья</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
