<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v4 4.5</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Первый пункт</li>
                    <a class="list-group-item active">Второй пункт</a>
                    <li class="list-group-item disabled">Третий пункт</li>
                    <li class="list-group-item active">
                        <h4 class="list-group-item-heading">Заголовок пункта списка</h4>
                        <p class="list-group-item-text">Описание четвертого пункта списка</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-success">.list-group-item-success</li>
                    <li class="list-group-item list-group-item-action list-group-item-info">.list-group-item-info</li>
                    <li class="list-group-item list-group-item-action list-group-item-warning">.list-group-item-warning</li>
                    <li class="list-group-item list-group-item-action list-group-item-danger">.list-group-item-danger</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
