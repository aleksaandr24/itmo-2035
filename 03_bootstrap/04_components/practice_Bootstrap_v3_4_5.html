<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v3 4.5</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Первый пункт</li>
                    <a class="list-group-item active">Второй пункт</a>
                    <li class="list-group-item disabled">Третий пункт</li>
                    <li class="list-group-item active">
                        <h4 class="list-group-item-heading">Заголовок пункта списка</h4>
                        <p class="list-group-item-text">Описание четвертого пункта списка</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success">.list-group-item-success</li>
                    <li class="list-group-item list-group-item-info">.list-group-item-info</li>
                    <li class="list-group-item list-group-item-warning">.list-group-item-warning</li>
                    <li class="list-group-item list-group-item-danger">.list-group-item-danger</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
