<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Практическая работа Bootstrap v4 4.2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">e-mail</span></div>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input class="form-control" type="text">
                    <div class="input-group-append"><span class="input-group-text">@</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text"><input type="checkbox"></span></div>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend"><span class="input-group-text"><input type="radio"></span></div>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><button class="btn btn-outline-secondary" type="button">Кнопка</button></div>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input class="form-control" type="text">
                    <div class="input-group-append"><button class="btn btn-outline-secondary" type="button">Кнопка</button></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Действие</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Действие</a>
                            <div class="dropdown-divider" role="separator"></div>
                            <a class="dropdown-item" href="#">Другое</a>
                        </div>
                    </div>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
